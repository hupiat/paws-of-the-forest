# Minecraft Chat Colors and Formatting Codes
# Each code uses the section sign (§) followed by a character.

# Colors:
# §0 - BLACK         ? Black
# §1 - DARK_BLUE     ? Dark Blue
# §2 - DARK_GREEN    ? Dark Green
# §3 - DARK_AQUA     ? Dark Aqua / Teal
# §4 - DARK_RED      ? Dark Red
# §5 - DARK_PURPLE   ? Dark Purple
# §6 - GOLD          ? Gold / Orange
# §7 - GRAY          ? Gray
# §8 - DARK_GRAY     ? Dark Gray
# §9 - BLUE          ? Blue
# §a - GREEN         ? Green
# §b - AQUA          ? Aqua / Light Blue
# §c - RED           ? Red
# §d - LIGHT_PURPLE  ? Light Purple / Pink
# §e - YELLOW        ? Yellow
# §f - WHITE         ? White

# Formatting:
# §k - MAGIC         ? Obfuscated (random characters)
# §l - BOLD          ? Bold
# §m - STRIKETHROUGH ? Strikethrough
# §n - UNDERLINE     ? Underlined
# §o - ITALIC        ? Italic
# §r - RESET         ? Reset all colors and formatting
